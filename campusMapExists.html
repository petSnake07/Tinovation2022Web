<!DOCTYPE html>
<html>
    <head>
        <link href = "css/campusMapExists.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="header">

			<!-- TITLE -->
			<div class="title">
				<b>
					CampusMap
				</b>
			</div>

			<!-- REGISTER -->
			<div class="register">
				<form>
					<button class="button1" formaction="SignUpPage.html">
						Register
					</button>
				</form>
			</div>

			<!-- LOGIN -->
			<div class="login">
				<form>
					<button class="button1" formaction="Login.html">
						Login
					</button>
				</form>
			</div>

			<!-- ABOUT US -->
			<div class="about-us">
				<form>
					<button class="button1" formaction="https://google.com">
						About Us
					</button>
				</form>
			</div>
		</div>
        <div id = "info">
            <div id = "text">
                <div id = "name">
                    <h1>Cupertino High School (CHS)</h1>
                </div>
                <div id = "addressAndInst">
                    <p>10100 Finch Ave, Cupertino, CA -- High School</p>
                    <p>*Exists In Database*</p>
                </div>
            </div>
            <div id = "schoolImgDiv">
              <img id = "schoolImg" src="https://www.bothman.com/sites/default/files/2019-12/3_Cupertino-HS-Union-Seatwalls-OPT.jpg" width = "100%" height = "100%">
            </div>
            <div id = "caption">
                <p></p>
            </div>
            <div id = "interactiveMap">
                <img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_4/v1644252371/fuhsdorg/nmpnxfqa45bst3atxxhb/CHSCampusPlan.pdf" width="1000" height="765" alt="Map" usemap="#interactivemap">
                <map name="interactivemap">
             <area shape="rect" coords="241,349,328,405" onclick="myFunction('quad')" alt = Quad>
                  <area shape="rect" coords="640,103,948,315" onclick="myFunction('football')" alt = FootballField>
                  <area shape="rect" coords="948, 315, 747, 516" onclick="myFunction('baseball')" alt = BaseballField>
                  <area shape="rect" coords="640, 103, 401, 315" onclick="myFunction('lowerField')" alt = LowerField>
                  <area shape="rect" coords="555, 239,671, 368" onclick="myFunction('tennis')" alt = TennisCourts>
                  <area shape="rect" coords="613, 453,671, 368" onclick="myFunction('tennis')" alt = TennisCourts>
                  <area shape="rect" coords="321, 385, 380, 455" onclick="myFunction('gym')" alt = Gym>
                <!--<area shape="rect" coords="" onclick="myFunction()" alt = BandParkingLot>
                  <area shape="rect" coords="" onclick="myFunction()" alt = PoolParkingLot>  -->
                  <area shape="rect" coords="253, 453, 489, 520" onclick="myFunction('frontGate')" alt = FrontGate>
                  <area shape="rect" coords="" onclick="myFunction()" alt = Arts>
                  <area shape="rect" coords="97, 220, 144, 340" onclick="myFunction('9-4Hallways')" alt = 9-4Hallways>
                  <area shape="rect" coords="144, 340, 199, 224" onclick="myFunction('4-3Hallways')" alt = 4-3Hallways>
                  <area shape="rect" coords="199, 224, 255, 340" onclick="myFunction('3-2Hallways')" alt = 3-2Hallways>
                  <area shape="rect" coords="255, 340, 312, 239" onclick="myFunction('2-1Hallways')" alt = 2-1Hallways>
                  <area shape="rect" coords="256, 168, 197, 200" onclick="myFunction('SeniorLawn')" alt = SeniorLawn>
                  <area shape="rect" coords="288, 144, 355, 166" onclick="myFunction('500Classrooms')" alt = 500Classrooms>
                  <area shape="rect" coords="300, 220, 355, 161" onclick="myFunction('500Classrooms')" alt = 500Classrooms>
                  <area shape="rect" coords="100, 133, 253, 205" onclick="myFunction('newSections')" alt = NewSections>
                </map>
            </div>
            <script>
              //document.addEventListener("click", printMousePos);


              function printMousePos(event) {
                document.body.textContent = "clientX: " + event.clientX + " - clientY: " + event.clientY;
              }

                function myFunction(element){

                    if(element == 'football'){
                      document.getElementById("schoolImg").src = "https://i.ytimg.com/vi/zr2sC-oxDH0/maxresdefault.jpg";
                    }else if(element == 'baseball'){
                      document.getElementById("schoolImg").src = "https://ix-cdn.brightedge.com/images/146407/146407_eb708e2e2ffe4fe6a864f0716dad50fe_1557438262.png" ;
                    }else if(element == 'lowerField'){
                      document.getElementById("schoolImg").src =  "https://d2rzw8waxoxhv2.cloudfront.net/facilities/large/fcb254854e2ab9e04c23/1593112039762-185-151.jpg";
                    }else if(element == 'tennis'){
                      document.getElementById("schoolImg").src = "https://s3.amazonaws.com/ClubExpressClubFiles/823367/graphics/redcourts_home_2096754432.jpg";
                    }else if(element == 'quad'){
                      document.getElementById("schoolImg"). src = "https://www.bothman.com/sites/default/files/2019-12/3_Cupertino-HS-Union-Seatwalls-OPT.jpg";
                    }else if (element == 'fieldHouse'){
                      document.getElementById("schoolImg").src = "https://d2rzw8waxoxhv2.cloudfront.net/facilities/large/db40901e2351bfb9820d/1593112719936-323-61.jpeg";
                    }else if (element == 'gym'){
                      document.getElementById("schoolImg").src = "https://i.ytimg.com/vi/ORYg9RaUa3I/maxresdefault.jpg";
                    }else if (element == 'frontGate'){
                      document.getElementById("schoolImg").src = "https://d2rzw8waxoxhv2.cloudfront.net/facilities/large/db40901e2351bfb9820d/1593112719936-323-61.jpeg";
                    }else if (element == 'newSections'){
                      document.getElementById("schoolImg").src = "https://d33wubrfki0l68.cloudfront.net/5a39321c3ab442aaffd27e42f0abfe67c1dfda6a/a6907/assets/img/dsc_3685-565x290.jpg";
                    }else if (element == '9-4Hallways'){
                      document.getElementById("schoolImg").src = "https://costaengineers.com/wp-content/uploads/2019/04/cupertinohs2.jpg";
                    }else if (element == '4-3Hallways'){
                      document.getElementById("schoolImg").src = "https://www.claddingcorp.com/sites/default/files/Web_0990_2.jpg";
                    }else if (element == '3-2Hallways'){
                      document.getElementById("schoolImg").src = "https://i.ytimg.com/vi/Zm8cnN0RY6I/maxresdefault.jpg";
                    }else if (element == 'SeniorLawn'){
                      document.getElementById("schoolImg").src = "https://i.ytimg.com/vi/qysdM0EWNOM/maxresdefault.jpg";
                    }else if (element == '2-1Hallways'){
                      document.getElementById("schoolImg").src = "https://aiare.org/wp-content/uploads/sites/14/2018/08/DSC_3741.jpg";
                    }else if (element == '500Classrooms'){
                      document.getElementById("schoolImg").src = "https://d33wubrfki0l68.cloudfront.net/b2313890257a331f68a8e0df210a23ac6a086250/dc106/assets/img/science_classroom1-1024x485.jpg";
                    }
                }
            </script>
        </div>
    </body>
</html>
