<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>

    <title>Account Page</title>
    <script>
      /*used for the change username/email/password buttons*/
      function changeButtonText(buttonId, originalText, spaceClass) {
        var button = document.getElementById(buttonId);
        if ((button.innerHTML == "Cancel") == true) {
          button.innerHTML = originalText;
          button.className = "btn btn-primary" + spaceClass;
        } else {
          button.innerHTML = "Cancel";
          button.className = "btn btn-secondary" + spaceClass;
        }
      }
    </script>

    <style>
      /*for the theme dropdown options*/
      .btn.btn-light:hover {
        background-color: #b5b5b5;
      }

      body {
        font-family: Quicksand, sans-serif;
      }

      h3 {
        font-weight: bolder;
      }

      .btn-primary, .btn-primary:enabled {
        background-color: #8e764d;
        border: none;
      }
      .btn-primary:hover, .active, .submit-btn {
        background-color: #630001;
        border: none;
      }
      .btn:focus, .btn:active:focus, .btn.active:focus {
        box-shadow: none;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: #949494;
      }

      .dropdown-item:focus {
        background-color: #630001;
      }
    </style>
  </head>



  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #630001;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <a class="navbar-brand ms-3 me-5" href="landing-page.html">Home</a>
          <!--<a class="nav-item nav-link me-5" href="#" style="color: #c4a7a5">About Us</a>-->
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>

        <div class="nav-item dropdown navbar-right">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff">
            Img here
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#accountInfo">Account Info</a></li>
            <li><a class="dropdown-item" href="#preferences">Preferences</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="MyScans.html">My Scans</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="ms-5 mt-5 text-center">
      <div id="profile">
        <h3 class="mb-4">Profile</h3>
        <img class="mb-3" src="https://th.bing.com/th/id/OIP.O5ezQ4Mdzr2aiZQf7QTPrQAAAA?pid=ImgDet&w=220&h=220&rs=1" width="90px">
        <br>

        <!-- Username -->
        <p>Username123</p>
        <button type="button" class="btn btn-primary" id="usernameButton" data-bs-toggle="collapse" href="#usernameForm" role="button" aria-expanded="false" aria-controls="usernameForm" onclick="changeButtonText('usernameButton', 'Change username', '')">Change username</button>
        <div class="collapse" align="center" id="usernameForm">
          <form>
            <div class="mb-3 mt-2" style="width: 20%; min-width: 160px;">
              <label for="inputUsername" class="form-label">New username</label>
              <input type="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp">
            </div>
            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
          </form>
        </div>
      </div>

      <br>
      <div id="accountInfo">
        <h3 class="mb-4 mt-5">Account Info</h3>
        <!-- Email -->
        <p class="me-3" style="display:inline;">email@gmail.com</p>
        <button type="button" class="btn btn-primary mb-2" id="emailButton" data-bs-toggle="collapse" href="#emailForm" role="button" aria-expanded="false" aria-controls="emailForm" onclick="changeButtonText('emailButton', 'Change email', ' mb-2')" style="display:inline;">Change email</button>
        <div class="collapse" align="center" id="emailForm">
          <form>
            <div class="mb-3 mt-2" style="width: 20%; min-width: 160px;">
              <label for="inputEmail" class="form-label">New email</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary mb-2 submit-btn">Submit</button>
          </form>
        </div>
        <br>
        <!-- Password -->
        <p class="me-3 mb-3" style="display:inline;">password</p>
        <button type="button" class="btn btn-primary mb-3" id="passwordButton" data-bs-toggle="collapse" href="#passwordForm" role="button" aria-expanded="false" aria-controls="passwordForm" onclick="changeButtonText('passwordButton', 'Change password', ' mb-3')" style="display:inline;">Change password</button>
        <br>
        <div class="collapse" align="center" id="passwordForm">
          <form>
            <div class="mb-3 mt-2" style="width: 20%; min-width: 160px;">
              <label for="inputPassword" class="form-label">New password</label>
              <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp">
            </div>
            <button type="submit" class="btn btn-primary mb-3 submit-btn">Submit</button>
          </form>
        </div>
        <button type="button" class="btn btn-primary me-3" style="display:inline;">Log out</button>
        <button type="button" class="btn btn-primary" style="display:inline;">Delete account</button>
      </div>

      <br>
      <div id="preferences">
        <h3 class="mb-4 mt-5">Preferences</h3>
        <!-- Theme -->
        <p class="me-3" style="display:inline;">Current theme</p>
        <button type="button" class="btn btn-primary dropdown-toggle" id="themeDropdownButton" data-bs-toggle="dropdown" aria-expanded="false" style="display:inline;">Change theme</button>
        <ul class="dropdown-menu" aria-labelledby="themeDropdownButton">
            <li><button class="btn btn-light ms-2" style="width: 140px;">System setting</button></li>
            <li><button class="btn btn-light ms-2" style="width: 140px;">Light</button></li>
            <li><button class="btn btn-light ms-2" style="width: 140px;">Dark</button></li>
        </ul>
      </div>

      <br>
      <h3 class="mb-4 mt-5">Scans</h3>
      <a href="MyScans.html" style="text-decoration: none;"><button type="button" class="btn btn-primary me-3" style="display:inline;">My scans</button></a>
      <a href="UploadAScanPage.html" style="text-decoration: none;"><button type="button" class="btn btn-primary" style="display:inline;">Upload a scan</button></a>
      <br> <br>
    </div>

  </body>
</html>
