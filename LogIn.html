body {

* {

}

.container {
  text-align: center;
  border-radius: 10px 10px 4px 4px;
  padding: 20px;
  height: 500px;
}

.main-body{
}

input,
.btn {
  width: 30%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  margin: 5px 0;
  opacity: 0.85;
  display: inline-block;
  font-size: 17px;
  line-height: 20px;
  text-decoration: none;
}

input:hover,
.btn:hover {
  opacity: 1;
}

input[type=submit] {
  cursor: pointer;
  background-color: #620001;
  color: white;
}

input[type=text] {
  cursor: pointer;
  background-color: #F6F8FA;
  color: #000000;
}

input[type=password] {

  background-color: #F6F8FA;
  color: #000000;
}

input[type=submit]:hover {
}

.col {
  float: left;
  width: 50%;
  margin: auto;
  padding: 0 50px;
  margin-top: 6px;
}

.heading{
  text-align: center;
  padding: 30px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.vl {
  position: absolute;
  left: 50%;
  transform: translate(-50%);
  border: 2px solid #ddd;
  height: 175px;
}

.vl-innertext {
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid #ccc;
  border-radius: 50%;
  padding: 8px 10px;
}

.bottom-container {
  text-align: center;
  border-radius: 10px 10px 4px 4px;
  padding: 20px;
  height: 275px;
}

@media screen and (max-width: 650px) {
  .col {
    width: 100%;
    margin-top: 0;
  }

  .vl {
    display: none;
  }

  .hide-md-lg {
    display: block;
    text-align: center;
    width: 50%;
  }
}
</style>
